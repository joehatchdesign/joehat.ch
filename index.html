<body>
    <div class="container">
        <div class="card">
            <img src="https://media.licdn.com/dms/image/D4D35AQHpLIS1fno95A/profile-framedphoto-shrink_400_400/0/1678363474202?e=1679652000&v=beta&t=86GPkfMR0UlVj5pWId_ZeSWMPLCSKlx8sA4udDJqQPo" alt="Joehat.ch" class="profile-image">
            <h1 class="name">Joe Hatch</h1>
            <h2 class="title">Digital Product Director</h2>
            <div class="social-links">
              <a href="https://www.linkedin.com/in/joehatch/" target="_blank" rel="noopener" aria-label="LinkedIn" class="social-icon"><i class="fa fa-linkedin"></i></a>
              <a href="mailto:honeypot@joehat.ch" target="_blank" rel="noopener" aria-label="Email" class="social-icon"><i class="fa fa-envelope"></i></a>
            </div>            
        </div>
    </div>
    <script>
      const a = document.querySelector('a:last-child');
      a.href = a.href.replace('honeypot', 'hello');
  
      const card = document.querySelector('.card');
      const container = document.querySelector('.container');
      container.addEventListener('mousemove', (e) => {
          const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
          const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
          card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
          card.style.boxShadow = `0 ${2 + yAxis / 2}px ${10 + yAxis}px rgba(0, 0, 0, 0.1), 0 ${1 + yAxis / 4}px ${4 + yAxis / 2}px rgba(0, 0, 0, 0.06)`;
      });
  
      container.addEventListener('mouseleave', () => {
          card.style.transform = 'rotateY(0deg) rotateX(0deg)';
          card.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06)';
      });
  </script>
