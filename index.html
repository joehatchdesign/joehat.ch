<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joe Hatch - Product Director</title>
<!-- Include a Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif; /* This is a modern, clean font */
    background-color: #fff; /* Sets the background to white */
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .logo {
    max-width: 40%;
    height: auto;
    margin-right: 20px;
  }

  .title-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h1 {
    margin: 0;
    font-size: 2.5em;
    color: #2c3e50; /* Dark blue color */
    font-weight: 600; /* Poppins semi-bold */
  }

  .title {
    margin: 0;
    font-size: 1.0em;
    color: #7f8c8d; /* Grey color */
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }

    .logo {
      margin: 0 0 20px;
      max-width: 80%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <img src="joehatch-cartoon.webp" alt="Joe Hatch" class="logo">
  <div class="title-container">
    <h1>Joe Hatch</h1>
    <p class="title">Product Director</p>
  </div>
</div>
</body>
</html>
